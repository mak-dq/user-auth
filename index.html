<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>User-Auth</title>
</head>

<body>
  <div class="container">
    <div id="login">
      <h3>Login</h3>
      <form class="login">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="email or username" />
        <!-- <select name="dept" id="login-dept" placeholder="department" onchange="selectDept(this.value)" >
          <option value="admin">Admin</option>
          <option value="operations">Operations</option>
          <option value="sales">Sales</option>
        </select> -->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" />
        <button type="submit" onclick="login(event)">Login</button>
      </form>
      <p id="register-prompt">new user? <a onclick="showRegister()">Register</a></p>
    </div>
    <!-- onchange="selectDept(this.value) -->
    <div id="register">
      <h3>Register</h3>
      <form class="register">
        <label for="login">Email</label>
        <input type="email" id="reg" placeholder="email" />

        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" placeholder="username" />

        <label for="reg-firstname">Firstname</label>
        <input type="text" id="reg-firstname" placeholder="first name" />

        <label for="reg-lastname">Lastname</label>
        <input type="text" id="reg-lastname" placeholder="last name" />

        <label for="reg-gender">Gender</label>
        <!-- <input type="text" id="reg-gender" placeholder="gender" /> -->
        <select name="reg-gender" id="reg-gender" placeholder="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="none">Prefer not to say</option>
        </select>

        <label for="reg-dept">Department</label>
        <select name="dept" id="reg-dept" placeholder="department">
          <option value="admin">Admin</option>
          <option value="operations">Operations</option>
          <option value="sales">Sales</option>
        </select>

        <label for="pass1">Password</label>
        <input type="password" id="pass1" placeholder="password" />

        <label for="pass2">Confirm password</label>
        <input type="password" id="pass2" placeholder="re-enter password" />

        <button type="submit" onclick="register(event)">Register</button>
      </form>
      <p id="login-prompt">Already a user? <a onclick="showLogin()">Login</a></p>

    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
